<!DOCTYPE html>
<html>
<head>
  <title>FastStart: Log Viewer</title>
  <!-- TailwindCSS and Material Icons -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="style.css">

  <!-- Meta tags for API endpoints: These values will be loaded from .env via config.js -->
  <meta name="ai-backend-api" content="">
  <meta name="backend-api" content="">
  <meta name="frontend-api" content="">

  <!-- Embedded initial log JSON (for testing) -->
  <script id="logData" type="application/json">
    {
      "date": "CURRENT_DATE",
      "logs": [
        {"level": "INFO", "msg": "Test: Initial log entry", "time": "10:00:00 AM"},
        {"level": "ERROR", "msg": "Test: Something went wrong", "time": "10:05:00 AM"}
      ],
      "headers": ["level", "msg", "time"]
    }
  </script>
</head>
<body class="p-6 bg-gray-900 text-gray-200">
  <header class="mt-6 p-4 bg-gray-800 text-gray-400 rounded-lg">
    <h1 class="text-xl font-bold text-gray-300">FastStart: A FastAPI starter kit</h1>
    <p>Open Source Organization: Hoopoes</p>
    <p>Contributor: Mubashir Ahmed Siddiqui</p>
    <p>
      Contact Email:
      <a href="mailto:mubashirsidiki@gmail.com" class="text-blue-400 hover:underline">
        mubashirsidiki@gmail.com
      </a>
    </p>
    <p>
      GitHub Repository:
      <a href="https://github.com/Hoopoes/FastStart" target="_blank" class="text-blue-400 hover:underline">
        FastStart
      </a>
    </p>
    <div class="mt-2 py-2 px-4 bg-gray-700 rounded-lg">
      <p>Current Pakistan Time: <span id="pakistan-time" class="font-bold text-yellow-300"></span></p>
    </div>
  </header>
  <br>
  <div class="bg-gray-800 shadow-md rounded-lg p-4 mb-6">
    <div class="flex justify-between items-center">
      <h1 id="log-heading" class="text-2xl font-bold text-white">Logs for</h1>
      <div class="flex items-center gap-2">
        <input type="date" id="logDate" class="p-2 bg-gray-700 text-gray-300 border border-gray-600 rounded" placeholder="Select date">
        <!-- Added id="fetchBtn" for script.js control -->
        <button id="fetchBtn" onclick="fetchLogs()" class="flex items-center gap-1 p-2 bg-blue-600 text-white rounded hover:bg-blue-700">
          <span class="material-icons">sync</span> Fetch Logs
        </button>
      </div>
    </div>
    <!-- Dropdown and search bar -->
    <div class="flex items-center gap-4 mt-4">
      <select id="logCategory" class="p-2 border border-gray-600 rounded bg-gray-700 text-gray-300">
        <option value="ai-backend">AI-Backend</option>
        <option value="backend">Backend</option>
        <option value="frontend">Frontend</option>
      </select>
      <input type="text" id="logFilter" onkeyup="filterLogs()" placeholder="Search logs..."
             class="p-2 w-1/3 border border-gray-600 rounded bg-gray-700 text-gray-300">
      <button onclick="refreshPage()" class="p-2 bg-green-600 text-white rounded hover:bg-green-700">
        <span class="material-icons">refresh</span>
      </button>
    </div>
  </div>

  <table id="logTable" class="min-w-full bg-gray-800 text-gray-200 shadow-md rounded-lg">
    <thead class="bg-gray-700">
      <tr></tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Load config.js first, then script.js -->
  <script src="config.js"></script>
  <script src="script.js"></script>
</body>
</html>
